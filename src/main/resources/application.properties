#########################################
################## CORS #################
#########################################

# Ativa o CORS globalmente
quarkus.http.cors=true
# Permite requisições do frontend local
quarkus.http.cors.origins=http://localhost:3000

# Métodos HTTP permitidos
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Cabeçalhos permitidos (inclui token, API key, etc.)
quarkus.http.cors.headers=Content-Type,Authorization,X-API-key

# Permite envio de cookies/autenticação, se necessário
quarkus.http.cors.access-control-allow-credentials=true



